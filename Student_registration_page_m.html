<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- رابط CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="./css/home_page.css">
  <link rel="stylesheet" href="./css/Student_registration_page_m.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <title>Educational platform</title>
</head>

<body>
  <!-- Start Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div id="progressBar"></div>
    <div class="container-fluid my-navbar">
      <div class="d-flex align-items-center mt-2 mb-3">
        <div class="d-flex align-items-center">
          <a class="navbar-brand fw-bold" href="#">
            <img src="./imgs/logohomepage.png" alt="Logo" width="70">
          </a>
        </div>
        <div id="darkToggle" class="toggle-btn mx-4">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <div class="toggle-circle"><i class="fas fa-sun"></i></div>
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <div class="" style="position:relative;">
          <button class="btnsearch p-2" type="button">
            <i class="fas fa-search"></i>
          </button>
          <div class="search-box">
            <input type="text" placeholder="اكتب للبحث..." />
            <span class="close-search">&times;</span>
          </div>
        </div>
        <div class="buttons-container">
          <button class="btn loginbtn buttomloginhome">تسجيل دخول</button>
          <button class="btn btn-outline-secondary buttomloginhome">إنشاء حساب</button>
          <button class="btn btn-outline-primary buttomloginhome">تسجيل كـ ولي أمر</button>
          <i class="fas fa-bars iconmenu"></i>
        </div>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->

  <!-- Start Form -->
  <div class="form-container">
    <h2><b>طلب انشاء حساب :</b></h2>
    <p class="subtitle">
      ادخل بياناتك بشكل صحيح وسيتم التواصل معك خلال ساعات قليلة لتفعيل الحساب!<br>
      يوجد لديك حساب بالفعل؟ <span>ادخل إلى حسابك الآن!</span>
    </p>


  <form class="grid-form" id="registerForm">

  <!-- الاسم الأول -->
  <div class="form-group">
    <input type="text" required placeholder=" ">
    <label><i class="fa-solid fa-user"></i> الاسم الأول</label>
    <span class="error-msg"></span>
    <span class="bg-anim"></span>
  </div>

  <!-- الاسم الثاني -->
  <div class="form-group">
    <input type="text" required placeholder=" ">
    <label><i class="fa-solid fa-user"></i> الاسم الثاني</label>
    <span class="error-msg"></span>
    <span class="bg-anim"></span>
  </div>

  <!-- الاسم الثالث -->
  <div class="form-group">
    <input type="text" required placeholder=" ">
    <label><i class="fa-solid fa-user"></i> الاسم الثالث</label>
    <span class="error-msg"></span>
    <span class="bg-anim"></span>
  </div>

  <!-- الاسم الأخير -->
  <div class="form-group">
    <input type="text" required placeholder=" ">
    <label><i class="fa-solid fa-user"></i> الاسم الأخير</label>
    <span class="error-msg"></span>
    <span class="bg-anim"></span>
  </div>

  <!-- هاتف الطالب -->
  <div class="form-group full-width">
    <input type="tel" id="student-phone" required placeholder=" ">
    <label><i class="fa-solid fa-phone"></i> هاتف الطالب</label>
    <span class="error-msg"></span>
    <span class="bg-anim"></span>
  </div>

  <!-- رقم هاتف الأب -->
  <div class="form-group">
    <input type="tel" required placeholder=" ">
    <label><i class="fa-solid fa-phone"></i> رقم هاتف الأب</label>
    <span class="error-msg"></span>
    <span class="bg-anim"></span>
  </div>

  <!-- رقم هاتف الأم -->
  <div class="form-group">
    <input type="tel" required placeholder=" ">
    <label><i class="fa-solid fa-phone"></i> رقم هاتف الأم</label>
    <span class="error-msg"></span>
    <span class="bg-anim"></span>
  </div>

  <!-- مهنة ولي الأمر -->
  <div class="form-group">
    <input type="text" required placeholder=" ">
    <label><i class="fa-solid fa-briefcase"></i> مهنة ولي الأمر</label>
    <span class="error-msg"></span>
    <span class="bg-anim"></span>
  </div>

  <!-- اسم المدرسة -->
  <div class="form-group">
    <input type="text" required placeholder=" ">
    <label><i class="fa-solid fa-school"></i> اسم المدرسة</label>
    <span class="error-msg"></span>
    <span class="bg-anim"></span>
  </div>

  <!-- المحافظة -->
  <div class="form-group form-group1">
    <select id="governorate" required>
      <option value="" disabled selected hidden></option>
      <option value="القاهرة">القاهرة</option>
      <option value="الجيزة">الجيزة</option>
    </select>
    <label><i class="fa-solid fa-map-location-dot"></i> المحافظة</label>
    <span class="error-msg"></span>
    <span class="bg-anim"></span>
  </div>

  <!-- الإدارة -->
  <div class="form-group form-group1">
    <select id="admin" required>
      <option value="" disabled selected hidden></option>
      <option value="قسم 1">قسم 1</option>
      <option value="قسم 2">قسم 2</option>
    </select>
    <label><i class="fa-solid fa-building"></i> الإدارة</label>
    <span class="error-msg"></span>
    <span class="bg-anim"></span>
  </div>

  <!-- البريد الإلكتروني -->
  <div class="form-group full-width">
    <input type="email" id="email" required placeholder=" ">
    <label><i class="fa-solid fa-envelope"></i> البريد الإلكتروني</label>
    <span class="error-msg"></span>
    <span class="bg-anim"></span>
  </div>

  <!-- كلمة المرور -->
  <div class="form-group password-group">
    <input type="password" id="password" required placeholder=" ">
    <label><i class="fa-solid fa-lock"></i> كلمة المرور</label>
    <span class="error-msg"></span>
    <span class="bg-anim"></span>
  </div>

  <!-- تأكيد كلمة المرور -->
  <div class="form-group password-group">
    <input type="password" id="confirm-password" required placeholder=" ">
    <label><i class="fa-solid fa-lock"></i> تأكيد كلمة المرور</label>
    <span class="error-msg"></span>
    <span class="bg-anim"></span>
  </div>

  <!-- الشعبة -->
  <div class="form-group form-group1 full-width">
    <select id="specialization" required>
      <option value="" disabled selected hidden></option>
      <option value="science">علمي</option>
      <option value="arts">أدبي</option>
      <option value="math">رياضة</option>
    </select>
    <label><i class="fa-solid fa-book"></i> الشعبة</label>
    <span class="error-msg"></span>
    <span class="bg-anim"></span>
  </div>

  <!-- زرار تسجيل -->
  <button class="submit22" type="submit"><i class="fa-solid fa-user-plus"></i> إنشاء الحساب</button>

</form>

   
    <p class="subtitle">
      يوجد لديك حساب بالفعل؟ <span>ادخل إلى حسابك الآن!</span>
    </p>

</body>
